<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>

        <div id="header_search">
            <div class="search-container">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" id="header_placeholder" placeholder="Pesquise por tarefas...">
            </div>
        </div>

            <div class="header_content">
                <nav id="content">
                    <a href="#">
                        <ion-icon name="mail-outline"></ion-icon>                    </a>
                    <a href="#">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    
    
    <div class="main_layout">
        <div class="left_container">
            <div id="logo_header">
                <a href="#">
                    <img src="./assets/checklist-animate.svg" alt="Logo To do List" id="logo">
                </a>
                <h1>To do List</h1>
            </div>
            <div class="tools_navegation">
                <nav id="tools">
                    <a href="#">
                        Página inicial
                        <span>
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    </a>
                    <a href="#">
                        Tarefas
                        <span>
                            <ion-icon name="checkmark-outline"></ion-icon>
                        </span>
                    </a>
                    <a href="#">
                        Projetos
                        <span>
                            <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    </a>
                    <a href="#">
                        Calendário
                        <span>
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                    </a>
                </nav>
            </div>

            <div class="recent_tasks">
                <div class="tasks">
                    <a href="#">
                        <h4>Tarefas recentes</h4>
                        <span>
                            <ion-icon name="albums-outline"></ion-icon>
                        </span>
                    </a>
                </div>
            </div>

            <div class="bottom_tools">
                <div class="singh-out">
                    <a href="#">
                        <span>
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    </a>
                </div>

                <div class="settings">
                    <a href="#">
                        <span>
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    </a>
                </div>
                <div class="help">
                    <a href="#">
                        <span>
                            <ion-icon name="help-circle-outline"></ion-icon>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main_container">
            <div id="animation_img">
                <img src="./assets/to-do-list-animate.svg">
            </div>

            <div class="main_container_content">
                <div class="inicial_message">
                    <h1 id="main_content_title">
                        Bem-vindo(a), {usuario}, ao seu To do List!
                    </h1>
                    <p>Aqui você gerencia suas tarefas de uma maneira muito mais eficáz.</p>
                    <p>Vamos começar?</p>
                </div>

                <div class="inicial_navegations_tools">
                    
                </div>
            </div>

    
    
    
    
    
    








    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
